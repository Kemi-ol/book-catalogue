<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Kemi's Library </h1>
        <label for="library">Choose an option:</label>
        <select name="books" id="book-option">
        <option value="select-option" id="select-option">Select an option</option>
        <option value="view-all" id="view-all">View all Books</option>
        <option value="order-book" id="order-book">Order a Book</option>
        <option value="add-book" id="add-book">Add a new Book</option>
        <option value="update-book" id="update-book">Update Existing Book</option>
        <option value="delete-book" id="delete-book">Delete a Book</option>
</select>
<input type="submit" name="submit" id="submit-button">


<!-- Add this div to your HTML where you want to display the books -->
<div id="books-container"></div>
<!-- Display Book Details -->
<div id="added-book-details"></div>
<div id="ordered-book-details"></div>
<div id="updated-book-details"></div>
<div id="deleted-book-details"></div>

<!-- Add Book Form -->
 <div id="add-book-form">
        <h3>Add a New Book</h3>
    <form id="new-book-form">
             <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="language">Language:</label>
            <input type="text" id="language" required>

             <label for="title">Title:</label>
            <input type="text" id="title" required>

            <button type="button" id="add-book-button">Add Book</button>
    </form>
         <div id="added-book-details"></div>
</div>


        <!-- Order Book Form -->
        <div id="order-book-form">
            <h3>Order a Book</h3>
            <p>Enter the id of the book you want to order</p>
            <input type ="text" id ="book-id">
            <button id="order-book-button">Order Book</button>
        </div>
   
        <!-- Update Book Form -->
        <div id="update-book-form">
            <h3>Update a Book</h3>
            <form id="new-update-form">
                <label for="update-id">id of the book you want to update:</label>
                <input type ="text" id ="update-book-id" required>

                <label for="author">Author:</label>
                <input type="text" id="update-author" required>

                <label for="language">Language:</label>
                <input type="text" id="update-language" required>

                <label for="title">Title:</label>
                <input type="text" id="update-title" required>

                <button type="button" id="update-book-button">Update Book</button>
            </form>
        </div>

    <!-- Delete a Book -->
    <div id="delete-book-form">
        <h3>Delete a Book</h3>
        <p>Enter the id of the book you want to delete</p>
        <input type ="text" id ="delete-book-id">
        <button id="delete-book-button">Delete Book</button>
    </div>
</div>
</body>
</html>
